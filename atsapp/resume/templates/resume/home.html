{% extends "resume/base.html" %}

{% block title %}Upload Your Resume{% endblock %}

{% block content %}
<div class="container">
    <h1>ATS Resume Scorer</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Score My Resume</button>
    </form>
</div>
{% endblock %}
